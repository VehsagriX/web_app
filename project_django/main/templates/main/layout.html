{% load static%}


<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css'%}">
    <script src="https://kit.fontawesome.com/a2feac0b92.js" crossorigin="anonymous"></script>


</head>
<body>
    <aside>
        <img src="{% static 'main/img/django_logo.png'%}" alt="Лого">
        <span class="logo">DjangoProject</span>
        <h3>Навигация</h3>
        <ul class="li">
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-address-card"></i>Про нас</li></a>
            <a href="{% url 'news_home' %}"><li><i class="fa-regular fa-newspaper"></i>Новости</li></a>
            <a href="{% url 'contacts' %}"><li><i class="fa-brands fa-telegram"></i>Контакты</li></a>
            <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fa-solid fa-plus"></i>Добавить запись</button></li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
